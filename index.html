<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project-1</title>
</head>
<body>

  <main class="container">

    <section class="result">

      <h1>Your Result</h1>

      <div class="final-score">
        <span class="score">76</span> <span class="total-1">of 100</span>
      </div>

      <h2>Great</h2>

      <p>You scored higher than 65% of the people who have taken these tests.</p>
      
    </section> 

    <section class="result-breakdown">

      <h3>Summary</h3>

      <div class="reaction-div">
        <div class="reaction">Reaction <span class="score-1">80 / <span class="total">100</span></span></div>
      </div>

      <div class="memory-div">        
        <div class="memory">Memory <span class="score-2">80 / <span class="total">100</span></span></div>
      </div>

      <div class="verbal-div">        
        <div class="verbal">Verbal <span class="score-3">80 / <span class="total">100</span></span></div>
      </div>

      <div class="visual-div">        
        <div class="visual">Visual <span class="score-4">80 / <span class="total">100</span></span></div>
      </div>

      <button>Continue</button>
    </section>

  </main>

</body>
</html>
